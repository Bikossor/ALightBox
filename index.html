<!DOCTYPE HTML>
<html>
	<head>
		<title>ALightBox</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1"/>
		<link rel="stylesheet" href="./src/ALightBox-0.2.1.css">
		<style media="screen">
			.t img {
				height: 200px;
				width: auto;
			}
		</style>
	</head>
	<body>
		<h1>Landscape</h1>
		<div id="Test" data-title="Landscape" class="t">
			<img class="alb-item" src="./images/1.jpg"/>
			<img class="alb-item" src="./images/2.jpg"/>
			<img class="alb-item" src="./images/3.jpg"/>
			<img class="alb-item" src="./images/4.jpg"/>
			<img class="alb-item" src="./images/5.jpg"/>
			<a class="alb-item" href="https://www.youtube.com/watch?v=wl7eBp7fQeM">Test</a>
		</div>
		<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="./src/ALightBox-0.2.1.js"></script>
		<script type="text/javascript">
			$('#Test').ALightBox({
				showYoutubeThumbnails: true
			});
		</script>
	</body>
</html>
